<div class="cols-lg-12">
    <nb-card>
      <nb-card-header *ngIf="modoCreacion">
        CREAR MESA
      </nb-card-header>
      <nb-card-header *ngIf="!modoCreacion">
        ACTUALIZAR MESA
      </nb-card-header>
  
  
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <label> Numero </label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [disabled]="!modoCreacion" [(ngModel)]="laMesa.numero">
            <p *ngIf="intentoEnvio && laMesa.numero == ''">REQUERIDO</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-3">
            <label> Cantidad Inscritos </label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [disabled]="!modoCreacion"
              [(ngModel)]="laMesa.cantidad_inscritos">
              <input class="form-control" type="text" [disabled]="modoCreacion"
              [(ngModel)]="laMesa.cantidad_inscritos">
            <p *ngIf="intentoEnvio && laMesa.cantidad_inscritos == ''">REQUERIDO</p>
            <p *ngIf="!intentoEnvio && laMesa.cantidad_inscritos == ''">REQUERIDO</p>
          </div>
        </div>
        
        
        
        <div class="row">
          <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">
            Crear
          </button>
          <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">
            Actualizar
          </button>
        </div>
  
  
      </nb-card-body>
    </nb-card>
  </div>
