<div class="cols-lg-12">
    <nb-card>
      <nb-card-header *ngIf="modoCreacion">
        CREAR PARTIDO
      </nb-card-header>
      <nb-card-header *ngIf="!modoCreacion">
        ACTUALIZAR PARIDO
      </nb-card-header>
  
  
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <label> Nombre</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [disabled]="!modoCreacion" [(ngModel)]="elPartido.nombre">
            <p *ngIf="intentoEnvio && elPartido.nombre == ''">REQUERIDO</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-3">
            <label> Lema </label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [disabled]="!modoCreacion"
              [(ngModel)]="elPartido.lema">
              <input class="form-control" type="text" [disabled]="modoCreacion"
              [(ngModel)]="elPartido.lema">
            <p *ngIf="intentoEnvio && elPartido.lema == ''">REQUERIDO</p>
            <p *ngIf="!intentoEnvio && elPartido.lema == ''">REQUERIDO</p>
          </div>
        </div>
        
        
        
        <div class="row">
          <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">
            Crear
          </button>
          <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">
            Actualizar
          </button>
        </div>
  
  
      </nb-card-body>
    </nb-card>
  </div>
